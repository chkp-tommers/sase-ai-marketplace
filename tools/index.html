    <script>
      class ToolsBrowser {
        constructor() {
          this.tools = [];
          this.filteredTools = [];
          this.filters = {
            search: "",
            type: "",
            platform: ""
          };
          // Don't call init() from constructor since it's async
        }

        async init() {
          this.initDarkMode();
          await this.loadTools();
          this.initFilters();
          this.renderTools();
          this.updateToolsCount();
          this.parseURLParams();
        }

        initDarkMode() {
          const themeToggle = document.getElementById("theme-toggle");
          const html = document.documentElement;
          const savedTheme = localStorage.getItem("theme") || "system";

          if (
            savedTheme === "dark" ||
            (savedTheme === "system" &&
              window.matchMedia("(prefers-color-scheme: dark)").matches)
          ) {
            html.classList.add("dark");
          }

          themeToggle?.addEventListener("click", () => {
            html.classList.toggle("dark");
            localStorage.setItem(
              "theme",
              html.classList.contains("dark") ? "dark" : "light"
            );
          });
        }

        async loadTools() {
          try {
            // Initialize tools array
            this.tools = [];
            
            // Load rules, prompts, and chat modes from local directories
            await this.loadRulesFromFiles();
            await this.loadPromptsFromFiles();
            await this.loadChatModesFromFiles();
            this.filteredTools = [...this.tools];
          } catch (error) {
            console.error("Error loading tools:", error);
            this.loadFallbackTools();
          }
        }

        async loadRulesFromFiles() {
          console.log('Loading rules from local awesome-copilot/instructions directory...');
          
          // Dynamically discover instruction files from the local directory
          const ruleFiles = await this.discoverRuleFiles();
          
          for (const filename of ruleFiles) {
            try {
              const response = await fetch(`../rules/rules-list/${filename}`);
              if (response.ok) {
                const content = await response.text();
                const rule = this.parseRuleFile(filename, content);
                if (rule) {
                  // Convert rule to tool format
                  this.tools.push({
                    id: `rule-${rule.id}`,
                    name: rule.name,
                    description: rule.description,
                    type: 'rule',
                    platforms: rule.platforms,
                    featured: rule.featured,
                    content: content,
                    installUrl: rule.installUrl,
                    category: rule.category,
                    tags: rule.tags,
                    installable: rule.installable,
                    installType: rule.installType
                  });
                }
              }
            } catch (error) {
              console.warn(`Could not load rule ${filename}:`, error);
            }
          }
          
          console.log(`Successfully loaded ${ruleFiles.length} rules as tools`);
        }

        async discoverRuleFiles() {
          try {
            const resp = await fetch('../assets/data/instructions-index.json');
            if (resp.ok) {
              const data = await resp.json();
              return data.files || [];
            }
          } catch (err) {
            console.error('Failed to load instructions index:', err);
          }
          return [];
        }

        parseRuleFile(filename, content) {
          // Extract frontmatter
          const frontmatterMatch = content.match(/^---\n([\s\S]*?)\n---/);
          let description = '';
          let applyTo = '';
          
          if (frontmatterMatch) {
            const frontmatter = frontmatterMatch[1];
            const descMatch = frontmatter.match(/description:\s*['"]([^'"]*)['"]/);
            const applyToMatch = frontmatter.match(/applyTo:\s*['"]([^'"]*)['"]/);
            
            if (descMatch) description = descMatch[1];
            if (applyToMatch) applyTo = applyToMatch[1];
          }

          // Extract title from first heading
          const titleMatch = content.match(/^#\s+(.+)$/m);
          const title = titleMatch ? titleMatch[1] : this.filenameToTitle(filename);

          // Generate ID from filename
          const id = filename.replace(/\.(instructions\.)?md$/, '').replace(/[^a-z0-9]/gi, '-').toLowerCase();

          // Determine category and tags based on filename and content
          const { category, tags, featured } = this.categorizeRule(filename, content);

          return {
            id,
            name: title,
            description: description || `${title} development guidelines and best practices`,
            content: content,
            platforms: ["copilot", "claude", "cursor", "windsurf"],
            category,
            tags,
            featured,
            installable: true,
            installType: this.determineInstallType(filename),
            installUrl: `https://raw.githubusercontent.com/github/awesome-copilot/main/instructions/${filename}`
          };
        }

        filenameToTitle(filename) {
          return filename
            .replace(/\.(instructions\.)?md$/, '')
            .split('-')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');
        }

        categorizeRule(filename, content) {
          const name = filename.toLowerCase();
          let category = "Development";
          let tags = [];
          let featured = false;

          // Frontend frameworks
          if (name.includes('angular') || name.includes('react') || name.includes('nextjs') || name.includes('tanstack')) {
            category = "Frontend Development";
            tags = ["Frontend", "JavaScript", "TypeScript"];
            if (name.includes('angular') || name.includes('nextjs')) featured = true;
          }
          // Backend frameworks
          else if (name.includes('aspnet') || name.includes('spring') || name.includes('quarkus') || name.includes('blazor')) {
            category = "Backend Development";
            tags = ["Backend", "API", "Web Framework"];
            if (name.includes('aspnet')) featured = true;
          }
          // Languages
          else if (name.includes('python') || name.includes('java') || name.includes('csharp') || name.includes('go') || name.includes('ruby')) {
            category = "Backend Development";
            tags = ["Programming Language", "Backend"];
          }
          // DevOps and Infrastructure
          else if (name.includes('docker') || name.includes('kubernetes') || name.includes('github-actions') || name.includes('devops')) {
            category = "DevOps";
            tags = ["DevOps", "Infrastructure", "CI/CD"];
            if (name.includes('docker') || name.includes('kubernetes') || name.includes('github-actions')) featured = true;
          }
          // Cloud and Azure
          else if (name.includes('azure') || name.includes('terraform') || name.includes('bicep')) {
            category = "Cloud Development";
            tags = ["Azure", "Cloud", "Infrastructure as Code"];
          }
          // Security
          else if (name.includes('security') || name.includes('owasp')) {
            category = "Security";
            tags = ["Security", "Best Practices", "OWASP"];
            featured = true;
          }
          // Testing
          else if (name.includes('playwright') || name.includes('test')) {
            category = "Testing";
            tags = ["Testing", "E2E", "Quality Assurance"];
          }
          // Performance
          else if (name.includes('performance')) {
            category = "Performance";
            tags = ["Performance", "Optimization", "Web"];
          }
          // Mobile
          else if (name.includes('maui')) {
            category = "Mobile Development";
            tags = [".NET MAUI", "Mobile", "Cross-platform"];
          }
          // Documentation and AI Tools
          else if (name.includes('markdown') || name.includes('copilot') || name.includes('memory-bank') || name.includes('genaiscript')) {
            category = "AI Tools";
            tags = ["Documentation", "AI", "Tools"];
          }
          // Other tools and automation
          else if (name.includes('powershell') || name.includes('cmake')) {
            category = "Automation";
            tags = ["Scripting", "Build Tools", "Automation"];
          }

          // Add specific technology tags
          if (name.includes('typescript')) tags.push("TypeScript");
          if (name.includes('javascript')) tags.push("JavaScript");
          if (name.includes('tailwind')) tags.push("Tailwind CSS");
          if (name.includes('sql')) tags.push("SQL", "Database");

          return { category, tags: [...new Set(tags)], featured };
        }

        determineInstallType(filename) {
          // Use modal for complex/important rules
          const modalRules = ['security-and-owasp', 'containerization-docker-best-practices', 'devops-core-principles'];
          const name = filename.replace(/\.(instructions\.)?md$/, '');
          return modalRules.includes(name) ? 'modal' : 'simple';
        }

        loadFallbackTools() {
          this.tools = [];
          this.filteredTools = [...this.tools];
        }

        // Load prompts from the prompts-list directory
        async loadPromptsFromFiles() {
          console.log('Loading prompts from local prompts directory...');
          const promptFiles = [
            'aspnet-minimal-api-openapi.prompt.md',
            'az-cost-optimize.prompt.md',
            'azure-resource-health-diagnose.prompt.md',
            'comment-code-generate-a-tutorial.prompt.md',
            'create-architectural-decision-record.prompt.md',
            'create-github-issue-feature-from-specification.prompt.md',
            'create-github-issues-feature-from-implementation-plan.prompt.md',
            'create-github-issues-for-unmet-specification-requirements.prompt.md',
            'create-implementation-plan.prompt.md',
            'create-llms.prompt.md',
            'create-oo-component-documentation.prompt.md',
            'create-specification.prompt.md',
            'create-spring-boot-java-project.prompt.md',
            'create-spring-boot-kotlin-project.prompt.md',
            'csharp-async.prompt.md',
            'csharp-docs.prompt.md',
            'csharp-mstest.prompt.md',
            'csharp-nunit.prompt.md',
            'csharp-xunit.prompt.md',
            'dotnet-best-practices.prompt.md',
            'dotnet-design-pattern-review.prompt.md',
            'ef-core.prompt.md',
            'gen-specs-as-issues.prompt.md',
            'java-docs.prompt.md',
            'java-junit.prompt.md',
            'java-springboot.prompt.md',
            'javascript-typescript-jest.prompt.md',
            'kotlin-springboot.prompt.md',
            'multi-stage-dockerfile.prompt.md',
            'my-issues.prompt.md',
            'my-pull-requests.prompt.md',
            'next-intl-add-language.prompt.md',
            'suggest-awesome-github-copilot-chatmodes.prompt.md',
            'suggest-awesome-github-copilot-prompts.prompt.md',
            'update-avm-modules-in-bicep.prompt.md',
            'update-implementation-plan.prompt.md',
            'update-llms.prompt.md',
            'update-markdown-file-index.prompt.md',
            'update-oo-component-documentation.prompt.md',
            'update-specification.prompt.md'
          ];
          for (const filename of promptFiles) {
            try {
              const resp = await fetch(`../prompts/prompts-list/${filename}`);
              if (resp.ok) {
                const text = await resp.text();
                const pr = this.parsePromptFile(filename, text);
                if (pr) {
                  this.tools.push({
                    id: `prompt-${pr.id}`,
                    name: pr.name,
                    description: pr.description,
                    type: 'prompt',
                    platforms: pr.platforms,
                    featured: pr.featured,
                    content: text,
                    installUrl: pr.installUrl,
                    category: pr.category,
                    tags: pr.tags
                  });
                }
              }
            } catch (err) {
              console.warn(`Could not load prompt ${filename}`, err);
            }
          }
          console.log(`Loaded ${promptFiles.length} prompts as tools`);
        }

        // Parse a prompt file's frontmatter and content
        parsePromptFile(filename, content) {
          const fm = content.match(/^---\n([\s\S]*?)\n---/);
          let desc = '', mode = '', tools = [];
          if (fm) {
            const block = fm[1];
            const m = block.match(/description:\s*['"]([^'"]*)['"]/);
            const mm = block.match(/mode:\s*['"]([^'"]*)['"]/);
            const tm = block.match(/tools:\s*\[([^\]]*)\]/);
            if (m) desc = m[1];
            if (mm) mode = mm[1];
            if (tm) tools = tm[1].split(',').map(t => t.trim().replace(/['"]/g, ''));
          }
          const titleM = content.match(/^#\s+(.+)$/m);
          const title = titleM ? titleM[1] : filename.replace('.prompt.md','').replace(/-/g,' ');
          const name = title.split(' ').map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join(' ');
          const id = filename.replace('.prompt.md','');
          let category = 'General';
          if (/csharp|dotnet/.test(filename)) category = 'C#/.NET';
          else if (/java|spring/.test(filename)) category = 'Java';
          else if (/azure|az-/.test(filename)) category = 'Azure';
          else if (/github/.test(filename)) category = 'GitHub';
          else if (/javascript|typescript/.test(filename)) category = 'JavaScript/TypeScript';
          else if (/create-|update-/.test(filename)) category = 'Documentation';
          return {
            id, name,
            description: desc || `AI prompt for ${name.toLowerCase()}`,
            platforms: ['copilot','claude','cursor','windsurf'],
            featured: false,
            installUrl: `https://raw.githubusercontent.com/github/awesome-copilot/main/prompts/${filename}`,
            category, tags: [],
          };
        }

        // Load chat modes from chatmodes-list directory
        async loadChatModesFromFiles() {
          console.log('Loading chat modes from local chatmodes directory...');
          const cmFiles = [
            '4.1-Beast.chatmode.md','accesibility.chatmode.md','api-architect.chatmode.md',
            'azure-principal-architect.chatmode.md','azure-saas-architect.chatmode.md','azure-verified-modules-bicep.chatmode.md',
            'azure-verified-modules-terraform.chatmode.md','critical-thinking.chatmode.md','csharp-dotnet-janitor.chatmode.md',
            'debug.chatmode.md','demonstrate-understanding.chatmode.md','electron-angular-native.chatmode.md',
            'expert-dotnet-software-engineer.chatmode.md','expert-react-frontend-engineer.chatmode.md','implementation-plan.chatmode.md',
            'janitor.chatmode.md','mentor.chatmode.md','plan.chatmode.md','planner.chatmode.md','postgresql-dba.chatmode.md',
            'prd.chatmode.md','principal-software-engineer.chatmode.md','prompt-engineer.chatmode.md','refine-issue.chatmode.md',
            'semantic-kernel-dotnet.chatmode.md','semantic-kernel-python.chatmode.md','simple-app-idea-generator.chatmode.md',
            'specification.chatmode.md','tech-debt-remediation-plan.chatmode.md','wg-code-alchemist.chatmode.md','wg-code-sentinel.chatmode.md'
          ];
          for (const filename of cmFiles) {
            try {
              const resp = await fetch(`../chatmodes/chatmodes-list/${filename}`);
              if (resp.ok) {
                const txt = await resp.text();
                const cm = this.parseChatModeFile(filename, txt);
                if (cm) {
                  this.tools.push({
                    id: `chatmode-${cm.id}`,
                    name: cm.name,
                    description: cm.description,
                    type: 'chatmode',
                    platforms: cm.platforms,
                    featured: cm.featured,
                    content: txt,
                    installUrl: cm.installUrl,
                    category: cm.category,
                    tags: []
                  });
                }
              }
            } catch(err) {
              console.warn(`Could not load chatmode ${filename}`, err);
            }
          }
          console.log(`Loaded ${cmFiles.length} chat modes as tools`);
        }

        // Parse a chat mode file frontmatter and title
        parseChatModeFile(filename, content) {
          const fm = content.match(/^---\n([\s\S]*?)\n---/);
          let desc = '', tools = [];
          if (fm) {
            const block = fm[1];
            const dm = block.match(/description:\s*['"]([^'"]*)['"]/);
            const tm = block.match(/tools:\s*\[([^\]]*)\]/);
            if (dm) desc = dm[1];
            if (tm) tools = tm[1].split(',').map(t=>t.trim().replace(/['"]/g,''));
          }
          const titleM = content.match(/^#\s+(.+)$/m);
          const title = titleM ? titleM[1] : filename.replace('.chatmode.md','').replace(/-/g,' ');
          const name = title.split(' ').map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join(' ');
          const id = filename.replace('.chatmode.md','');
          let category = 'General';
          if (/azure/.test(filename)) category = 'Azure';
          else if (/csharp|dotnet/.test(filename)) category = 'Development';
          else if (/debug|janitor/.test(filename)) category = 'Debugging';
          else if (/plan|architect/.test(filename)) category = 'Planning';
          else if (/expert|engineer/.test(filename)) category = 'Expert';
          return { id, name, description: desc || `Chat mode for ${name.toLowerCase()}`, platforms: ['copilot','claude','cursor','windsurf'], featured: false, installUrl: `https://raw.githubusercontent.com/github/awesome-copilot/main/chatmodes/${filename}`, category };
        }

        async loadFallbackTools() {
          this.tools = [];
          this.filteredTools = [...this.tools];
        }

        initFilters() {
          const searchInput = document.getElementById("search-filter");
          const typeSelect = document.getElementById("type-filter");
          const platformSelect = document.getElementById("platform-filter");

          searchInput.addEventListener("input", (e) => {
            this.filters.search = e.target.value.toLowerCase();
            this.applyFilters();
          });

          typeSelect.addEventListener("change", (e) => {
            this.filters.type = e.target.value;
            this.applyFilters();
          });

          platformSelect.addEventListener("change", (e) => {
            this.filters.platform = e.target.value;
            this.applyFilters();
          });
        }

        parseURLParams() {
          const params = new URLSearchParams(window.location.search);
          if (params.get("search")) {
            document.getElementById("search-filter").value = params.get("search");
            this.filters.search = params.get("search").toLowerCase();
          }
          if (params.get("type")) {
            document.getElementById("type-filter").value = params.get("type");
            this.filters.type = params.get("type");
          }
          this.applyFilters();
        }

        applyFilters() {
          this.filteredTools = this.tools.filter((tool) => {
            const searchMatch =
              !this.filters.search ||
              tool.name.toLowerCase().includes(this.filters.search) ||
              tool.description.toLowerCase().includes(this.filters.search) ||
              tool.type.toLowerCase().includes(this.filters.search) ||
              (tool.category && tool.category.toLowerCase().includes(this.filters.search)) ||
              (tool.tags && tool.tags.some(tag => tag.toLowerCase().includes(this.filters.search)));

            const typeMatch = !this.filters.type || tool.type === this.filters.type;
            const platformMatch = !this.filters.platform || tool.platforms.includes(this.filters.platform);

            return searchMatch && typeMatch && platformMatch;
          });

          this.renderTools();
          this.updateFilteredCount();
        }

        updateToolsCount() {
          const countElement = document.getElementById("tools-count");
          if (countElement) {
            const mcpCount = this.tools.filter(tool => tool.type === 'mcp').length;
            const promptCount = this.tools.filter(tool => tool.type === 'prompt').length;
            const chatmodeCount = this.tools.filter(tool => tool.type === 'chatmode').length;
            const ruleCount = this.tools.filter(tool => tool.type === 'rule').length;
            
            countElement.textContent = `${this.tools.length} tools available (${promptCount} prompts, ${chatmodeCount} chat modes, ${ruleCount} rules, ${mcpCount} MCP tools)`;
          }
        }

        updateFilteredCount() {
          const countElement = document.getElementById("tools-count");
          if (countElement && this.filteredTools.length !== this.tools.length) {
            const mcpCount = this.filteredTools.filter(tool => tool.type === 'mcp').length;
            const promptCount = this.filteredTools.filter(tool => tool.type === 'prompt').length;
            const chatmodeCount = this.filteredTools.filter(tool => tool.type === 'chatmode').length;
            const ruleCount = this.filteredTools.filter(tool => tool.type === 'rule').length;
            
            countElement.textContent = `${this.filteredTools.length} of ${this.tools.length} tools shown (${promptCount} prompts, ${chatmodeCount} chat modes, ${ruleCount} rules, ${mcpCount} MCP tools)`;
          }
        }

        renderTools() {
          const grid = document.getElementById("rules-grid");
          const noResults = document.getElementById("no-results");

          if (this.filteredTools.length === 0) {
            grid.innerHTML = "";
            noResults.classList.remove("hidden");
            return;
          }

          noResults.classList.add("hidden");

          // Separate tools by type
          const rules = this.filteredTools.filter(tool => tool.type === 'rule');
          const prompts = this.filteredTools.filter(tool => tool.type === 'prompt');
          const chatmodes = this.filteredTools.filter(tool => tool.type === 'chatmode');
          const mcps = this.filteredTools.filter(tool => tool.type === 'mcp');

          // Render each category
          const rulesHTML = rules.map(tool => this.createRuleCard(tool)).join("");
          const promptsHTML = prompts.map(tool => this.createPromptCard(tool)).join("");
          const chatmodesHTML = chatmodes.map(tool => this.createChatmodeCard(tool)).join("");
          const mcpsHTML = mcps.map(tool => this.createToolCard(tool)).join("");

          grid.innerHTML = rulesHTML + promptsHTML + chatmodesHTML + mcpsHTML;
        }

        // Wrapper for creating prompt cards (uses generic tool card styling)
        createPromptCard(tool) {
          return this.createToolCard(tool);
        }

        // Wrapper for creating chat mode cards
        createChatmodeCard(tool) {
          return this.createToolCard(tool);
        }

        createRuleCard(tool) {
          const contentPreview = tool.content
            ? tool.content.substring(0, 300) + "..."
            : "Click to view full rule content";
          
          const installType = tool.installType || 'simple';
          const installHtml = this.createInstallButtons(tool, installType);
          
          return `
            <div class="rule-card bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow border border-gray-200 dark:border-gray-700 h-full">
              <div>
                <div class="flex items-center justify-between mb-4">
                  <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center mr-3">
                      <svg class="h-5 w-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                      </svg>
                    </div>
                    <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs font-medium rounded-full">
                      RULE
                    </span>
                  </div>
                  ${tool.featured ? '<span class="text-yellow-500 text-lg">★</span>' : ""}
                </div>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-1">${tool.name}</h3>
                <p class="rule-description text-gray-600 dark:text-gray-300 text-sm">${tool.description}</p>
                <div class="rule-preview">
                  <div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Preview:</p>
                    <p class="text-sm text-gray-700 dark:text-gray-300 font-mono leading-relaxed">${contentPreview}</p>
                  </div>
                </div>
              </div>
              <div class="rule-card-bottom">
                <div class="flex items-center justify-between w-full">
                  <div class="flex space-x-2">
                    <button onclick="toolsBrowser.viewRule('${tool.id}')" class="rule-action-btn bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 px-3 py-1 rounded text-sm hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">View</button>
                    <button id="copy-btn-${tool.id}" onclick="toolsBrowser.copyRule('${tool.id}', this)" class="rule-action-btn bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 transition-colors flex items-center">Copy</button>
                  </div>
                  ${installHtml}
                </div>
              </div>
            </div>
          `;
        }

        createInstallButtons(tool, installType = 'simple') {
          const installUrl = this.getInstallUrl(tool);
          
          if (installType === 'simple') {
            return `
              <div class="flex items-center gap-1">
                <a href="${this.generateInstallLink(installUrl, 'vscode')}" target="_blank" rel="noopener noreferrer">
                  <img src="https://img.shields.io/badge/VS_Code-Install-0098FF?style=flat-square&logo=visualstudiocode&logoColor=white" alt="Install in VS Code" class="install-badge">
                </a>
                <a href="${this.generateInstallLink(installUrl, 'insiders')}" target="_blank" rel="noopener noreferrer">
                  <img src="https://img.shields.io/badge/VS_Code_Insiders-Install-24bfa5?style=flat-square&logo=visualstudiocode&logoColor=white" alt="Install in VS Code Insiders" class="install-badge">
                </a>
              </div>
            `;
          } else if (installType === 'modal') {
            return `
              <button onclick="toolsBrowser.showInstallModal('${tool.id}')" class="install-btn-modal">
                <img src="https://img.shields.io/badge/VS_Code-Install-0098FF?style=flat-square&logo=visualstudiocode&logoColor=white" alt="Install in VS Code" class="install-badge-button">
              </button>
            `;
          }
          return '';
        }

        getInstallUrl(tool) {
          // Use existing installUrl if available, otherwise generate one based on tool ID
          if (tool.installUrl) {
            return tool.installUrl;
          }
          
          // Generate URL based on tool ID - assuming they correspond to awesome-copilot instructions
          const ruleId = tool.id.replace('rule-', '');
          return `https://raw.githubusercontent.com/github/awesome-copilot/main/instructions/${ruleId}.instructions.md`;
        }

        generateInstallLink(ruleUrl, type) {
          const baseUrl = type === 'insiders' ? 'https://insiders.vscode.dev' : 'https://vscode.dev';
          const protocol = type === 'insiders' ? 'vscode-insiders' : 'vscode';
          const protocolHandler = `${protocol}:chat-instructions/install?url=${encodeURIComponent(ruleUrl)}`;
          return `${baseUrl}/redirect?url=${encodeURIComponent(protocolHandler)}`;
        }

        showInstallModal(toolId) {
          const tool = this.tools.find(t => t.id === toolId);
          if (!tool) return;

          const installUrl = this.getInstallUrl(tool);
          const modal = document.createElement('div');
          modal.className = 'install-modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
          modal.innerHTML = `
            <div class="bg-white dark:bg-gray-800 rounded-lg max-w-md w-full p-6">
              <h2 class="text-xl font-semibold mb-4">Install ${tool.name}</h2>
              <p class="text-gray-600 dark:text-gray-300 mb-4">${tool.description}</p>
              
              <div class="space-y-3">
                <a href="${this.generateInstallLink(installUrl, 'vscode')}" target="_blank" rel="noopener noreferrer" class="block w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors" onclick="this.closest('.install-modal').remove()">
                  <div class="flex items-center justify-center">
                    <img src="https://img.shields.io/badge/VS_Code-Install-0098FF?style=flat-square&logo=visualstudiocode&logoColor=white" alt="Install in VS Code" class="install-badge">
                  </div>
                </a>
                
                <a href="${this.generateInstallLink(installUrl, 'insiders')}" target="_blank" rel="noopener noreferrer" class="block w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors" onclick="this.closest('.install-modal').remove()">
                  <div class="flex items-center justify-center">
                    <img src="https://img.shields.io/badge/VS_Code_Insiders-Install-24bfa5?style=flat-square&logo=visualstudiocode&logoColor=white" alt="Install in VS Code Insiders" class="install-badge">
                  </div>
                </a>
              </div>
              
              <div class="mt-6 text-center">
                <button onclick="this.closest('.install-modal').remove()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors">
                  Cancel
                </button>
              </div>
            </div>
          `;

          document.body.appendChild(modal);
          
          // Close modal when clicking outside
          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              modal.remove();
            }
          });
        }

        createToolCard(tool) {
          const typeColors = {
            mcp: "blue",
            prompt: "green",
            chatmode: "purple",
            rule: "orange",
          };

          const color = typeColors[tool.type] || "gray";

          return `
          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between mb-3">
              <span class="px-2 py-1 bg-${color}-100 dark:bg-${color}-900 text-${color}-800 dark:text-${color}-200 text-xs font-medium rounded-full">
                ${tool.type.toUpperCase()}
              </span>
              ${tool.featured ? '<span class="text-yellow-500">★</span>' : ""}
            </div>
            
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">${tool.name}</h3>
            <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">${tool.description}</p>
            
            <div class="flex items-center justify-between">
              <div class="flex space-x-1">
                ${tool.platforms
                  .map(
                    (platform) => `
                  <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs rounded">
                    ${platform}
                  </span>
                `
                  )
                  .join("")}
              </div>
              <button onclick="toolsBrowser.installTool('${tool.id}')" class="bg-purple-600 text-white px-3 py-1 rounded text-sm hover:bg-purple-700 transition-colors">
                Install
              </button>
            </div>
          </div>
        `;
        }

        viewRule(toolId) {
          const tool = this.tools.find((t) => t.id === toolId);
          if (!tool) return;

          // Create modal overlay
          const modal = document.createElement("div");
          modal.className = "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4";
          modal.innerHTML = `
          <div class="bg-white dark:bg-gray-800 rounded-lg max-w-4xl w-full max-h-[75vh] overflow-hidden flex flex-col">
            <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
              <h2 class="text-xl font-semibold text-gray-900 dark:text-white">${tool.name}</h2>
              <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
              <pre class="whitespace-pre-wrap text-sm text-gray-700 dark:text-gray-300 bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">${tool.content || "No content available"}</pre>
            </div>
            <div class="flex justify-between items-center p-6 border-t border-gray-200 dark:border-gray-700 mb-2">
              <div class="flex items-center space-x-3">
                ${tool.installable ? this.createModalInstallButtons(tool) : ''}
              </div>
              <div class="flex space-x-3">
                <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">Close</button>
                <button onclick="toolsBrowser.copyRule('${tool.id}'); this.closest('.fixed').remove();" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Copy</button>
              </div>
            </div>
          </div>
        `;

          document.body.appendChild(modal);
        }

        createModalInstallButtons(tool) {
          const installUrl = this.getInstallUrl(tool);
          
          return `
            <div class="flex items-center gap-2">
              <span class="text-sm text-gray-600 dark:text-gray-400">Install:</span>
              <a href="${this.generateInstallLink(installUrl, 'vscode')}" target="_blank" rel="noopener noreferrer" onclick="this.closest('.fixed').remove()">
                <img src="https://img.shields.io/badge/VS_Code-Install-0098FF?style=flat-square&logo=visualstudiocode&logoColor=white" alt="Install in VS Code" class="install-badge">
              </a>
              <a href="${this.generateInstallLink(installUrl, 'insiders')}" target="_blank" rel="noopener noreferrer" onclick="this.closest('.fixed').remove()">
                <img src="https://img.shields.io/badge/VS_Code_Insiders-Install-24bfa5?style=flat-square&logo=visualstudiocode&logoColor=white" alt="Install in VS Code Insiders" class="install-badge">
              </a>
            </div>
          `;
        }

        copyRule(toolId, btn) {
          const tool = this.tools.find((t) => t.id === toolId);
          if (!tool) return;

          navigator.clipboard
            .writeText(tool.content || tool.description)
            .then(() => {
              // Visual feedback: change button to Copied with checkmark
              if (btn) {
                const original = btn.innerHTML;
                btn.innerHTML = '<svg class="h-4 w-4 mr-1 text-white inline" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>Copied';
                btn.disabled = true;
                setTimeout(() => {
                  btn.innerHTML = original;
                  btn.disabled = false;
                }, 2000);
              }
              this.showToast(`${tool.name} copied to clipboard!`);
            })
            .catch(() => {
              this.showToast("Failed to copy rule", "error");
            });
        }

        installTool(toolId) {
          const tool = this.tools.find((t) => t.id === toolId);
          if (!tool) return;

          // Handle different content types
          let content = tool.content;
          if (!content) {
            // Generate basic content if not available
            content = `# ${tool.name}\n\n${tool.description}`;
          }

          // For all tools, copy the actual content
          navigator.clipboard
            .writeText(content)
            .then(() => {
              this.showToast(`${tool.name} copied to clipboard!`);
            })
            .catch(() => {
              this.showToast("Failed to copy content", "error");
            });
        }

        showToast(message, type = "success") {
          const toast = document.getElementById("toast");
          const toastMessage = document.getElementById("toast-message");

          toastMessage.textContent = message;
          toast.className = `fixed top-4 right-4 px-4 py-2 rounded-lg shadow-lg transform transition-transform duration-300 z-50 ${
            type === "success"
              ? "bg-blue-500 text-white"
              : "bg-red-500 text-white"
          }`;

          toast.style.transform = "translateX(0)";
          setTimeout(() => {
            toast.style.transform = "translateX(100%)";
          }, 3000);
        }
      }

      const toolsBrowser = new ToolsBrowser();
      
      // Initialize the tools browser asynchronously
      toolsBrowser.init().then(() => {
        console.log('ToolsBrowser fully initialized!');
      }).catch(error => {
        console.error('ToolsBrowser initialization failed:', error);
      });
    </script>
  </body>
</html>
